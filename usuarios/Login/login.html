<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function confirmExit() {
            if (confirm("¿Estás seguro de que quieres salir de esta página? Los cambios no guardados se perderán.")) {
                window.location.href = "../Register/Registro.html";
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <button class="close-button" onclick="confirmExit()">X</button>
            <div class="login-header">
                <img src="" alt="" class="logo">
                <h1>Iniciar sesión</h1>
            </div>
            <form id="loginForm" action="#" method="POST">
                <div class="input-group">
                    <input id="email" type="email" name="email" required>
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" minlength="4" maxlength="10" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="actions">
                    <a href="../Register/Registro.html">Crear cuenta</a>
                    <div class="terms-container">
                        <button type="submit" class="btn">Iniciar sesión</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    
    <script>
        function showAlert(type, message) {
            alert(`${type.toUpperCase()}: ${message}`);
        }
    
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault(); // Evita que el formulario recargue la página.
    
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
    
            // Validación en el frontend
            if (!email || !password) {
                showAlert("warning", "Todos los campos son requeridos");
                return;
            }
    
            try {
                // Enviar datos al servidor
                const response = await fetch('https://surtitech.onrender.com/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    showAlert("success", "Inicio de sesión exitoso");
    
                    // Guardar datos del usuario en localStorage
                    localStorage.setItem('userId', data.userId);
                    localStorage.setItem('email', data.email);
    
                    // Redirigir al usuario a la página de inicio
                    window.location.href = '../../tropiko-html/dashboard/Categorias.php';
                } else {
                    showAlert("error", data.message || "Credenciales incorrectas");
                }
            } catch (error) {
                showAlert("error", 'Error: ' + error.message);
            }
        });
    </script>
    
</body>
</html>
