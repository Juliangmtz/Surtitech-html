<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="Style-1.css">
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <button class="close-button" onclick="confirmExit()">X</button>
            <div class="register-header">
                <img src="" alt="" class="logo">
                <h1>Crear cuenta</h1>
                <p>Usa tu cuenta de Google</p>
            </div>
            <form id="registerForm">
                <div class="input-group">
                    <input type="text" id="name" name="name" required>
                    <label for="name">Nombre</label>
                </div>
                <div class="input-group">
                    <input type="text" id="last_name" name="last_name" required>
                    <label for="last_name">Apellido</label>
                </div>
                <div class="input-group">
                    <input type="email" id="email" name="email" required>
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" minlength="8" maxlength="10" required>
                    <label for="password">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="password" id="confirm_password" name="confirm_password" minlength="8" maxlength="10" required>
                    <label for="confirm_password">Confirmar contraseña</label>
                </div>
               
                <div class="actions">
                    <a href="../Login/login.html">¿Ya tienes cuenta? Inicia sesión</a>
                    <div class="terms-container">
                        <button type="button" class="btn" onclick="validateForm()">Crear cuenta</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
        function confirmExit() {
            if (confirm("¿Estás seguro de que quieres salir de esta página? Los cambios no guardados se perderán.")) {
                window.location.href = "../../index.html";
            }
        }

        function validateForm() {
            const name = document.getElementById('name').value.trim();
            const lastName = document.getElementById('last_name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
         

            if (!name || !lastName || !email || !password || !confirmPassword) {
                showAlert("warning", "Todos los campos son requeridos");
                return;
            }

            if (password !== confirmPassword) {
                showAlert("warning", "Las contraseñas no coinciden");
                return;
            }


            const registerData = { name, last_name: lastName, email, password };
            register(registerData);
        }

        function showAlert(type, message) {
            alert(`${type.toUpperCase()}: ${message}`);
        }

        async function register(data) {
            try {
                const response = await fetch('https://surtitech.onrender.com/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showAlert("success", "Usuario registrado con éxito");
                    window.location.href = "success.html"; // Redirigir a la página de éxito
                } else {
                    const errorData = await response.json();
                    showAlert("error", 'Error: ' + errorData.message);
                }
            } catch (error) {
                showAlert("error", 'Error: ' + error.message);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            // Cargar datos del formulario desde localStorage (si necesario)
        });
    </script>
</body>
</html>
